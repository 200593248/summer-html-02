<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creating a movie poster">
    <meta name ="robots" content="no content">
    <title>SVG Button</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="button-container">
    <button class="svg-button">
        <svg class="button-svg" xmlns="http://www.w3.org/2000/svg" width="150" height="50" viewBox="0 0 150 50">
            <rect class="button-background" x="0" y="0" width="150" height="50" rx="10" ry="10"></rect>
        </svg>
        <span>Click Me</span>
    </button>
</div>
</body>
</html>
